<html>
    <head>
        {% include 'common/header.html' %}
    </head>
    <body>
        {% include 'common/navigation.html' %}
        {% load filters %}

        <table class='table'>
            <thead>
                {% for f in fields %}
                    <th>{{ f }}</th>
                {% endfor %}
            </thead>
            <tbody>
                {% for r in records %}
                    <tr> 
                        {% for f in fields %}
                            <td>{{ r|get:f }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
